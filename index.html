<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Rock Paper Scissor
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <div class="score">
            <div class="label" id="user_label">
                User
            </div>
            <div class="label" id="comp_label">
                Comp
                 
            </div>
            <span id="user_score">0</span><span>:</span><span id="comp_score">0</span>

        </div>
        

<div class="icons">
        <div class="img" id="r"><img src="https://img.icons8.com/officel/80/000000/hand-rock.png"/></div>
        <div class="img" id="p"><img src="https://img.icons8.com/officel/80/000000/hand.png"/></div>
        <div class="img" id="s"><img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" style="height: 80px;width: 80px;"/></div>
</div>   
<p>Make Your Move Here</p>
<p>Computer Picked :<span id="cshow"></span></p>
<p>You picked :<span id="show"></span></p>
<script src="app.js"></script>  

    </body>
</html>
